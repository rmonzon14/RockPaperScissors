<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <header>
        <h1>Beat Red!</h1>
    </header>
    
    <div class="match-score">
        <div class="user-section">
            <div id="user" class="players"></div>
            <span id="user-score" class="score">0</span>
        </div>

        <div class="red-section">
            <div id="red" class="players">Red</div>
            <span id="red-score" class="score">0</span>
        </div>
    </div>

    <div class="options-container">
        <h4>Pick you choice</h4>
        <img id="rock" class="options" src="images/rock.png" alt="Rock">
        <img id="paper" class="options" src="images/paper.png" alt="Paper">
        <img id="scissors" class="options"w src="images/scissors.png" alt="Scissors">
    </div>

    <div id="round-info">
        <p>Red chose <span id="red-picked"></span>. <span id="round-result"></span>!</p>
    </div>
</body>
</html>
